spring:
  application:
    name: REHome-service
    version: 0.0.1
  datasource:
    url: jdbc:mysql://localhost:3306/REHome?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: ${DB_PASSWORD:Kaguya-1210}
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Redis配置
  redis:
    # 服务器地址（本地默认localhost）
    host: localhost
    # 端口（默认6379）
    port: 6379
    # 密码（未设置则留空）
    password: ${REDIS_PASSWORD:}
    # 数据库索引（0-15，默认0）
    database: 0
    # 连接超时时间（毫秒）
    timeout: 3000ms
    # Lettuce连接池配置（必须引入commons-pool2依赖）
    lettuce:
      pool:
        # 最大活跃连接数（默认8）
        max-active: 8
        # 最大空闲连接数（默认8）
        max-idle: 8
        # 最小空闲连接数（默认2）
        min-idle: 2
        # 最大等待时间（-1表示无限制，默认-1）
        max-wait: -1ms
dustlight:
  captcha:
    default:
      store:
        name: "redisCodeStore"
    generator:
      random-string:
        chars: "ABCDEFGHJKMNPQRSTWXYZabcdefhjkmnprstwxyz2345678"
        length: 4
    store:
      redis:
        key-prefix: "CAPTCHA_CODE"
security:
  require-https: ${REQUIRE_HTTPS:false}
jwt:
  secret: ${JWT_SECRET:REHomeSecretKeyChangeMe}
  access-exp-min: 30
  refresh-exp-days: 7
cors:
  allowed-origins: "*"
